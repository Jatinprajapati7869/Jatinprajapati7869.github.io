      tailwind.config = {
        theme: {
          extend: {

                'Consolas',
                'Liberation Mono',

            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',

            keyframes: {
              glitch: {
